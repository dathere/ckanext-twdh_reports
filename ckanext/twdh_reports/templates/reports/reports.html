{% extends "page.html" %}



{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ _('Reports Dashboard') }}</h1>
        <p class="lead">{{ _('Access and analyze various reports from this dashboard.') }}</p>
        
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="reportTabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="user-tab" data-toggle="tab" href="#userReports" role="tab">
              {{ _('User Reports') }}
            </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" id="dataset-tab" data-toggle="tab" href="#datasetReports" role="tab">
              {{ _('Dataset Reports') }}
            </a> -->
        </ul>

        <!-- Tab content -->
        <div class="tab-content mt-3">
          <!-- User Reports Tab -->
          <div class="tab-pane show active" id="userReports" role="tabpanel">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{{ _('User Activity Report') }}</h3>
              </div> 
                {% snippet 'reports/user_collection.html', collection=collection %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
